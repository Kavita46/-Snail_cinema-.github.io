<!DOCTYPE html>
<html lang="en">
  <head>
    <meta name="referrer" content="no-referrer" />
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>

    <script src="../js/1.js"></script>
    <script src="   ../js/jquery-3.6.0.min.js"></script>
    <link href="../css/public.css" rel="stylesheet" />
    <link href="../css/3-register.css" rel="stylesheet" />
    <link href="../css/4-login.css" rel="stylesheet" />
  </head>

  <body>
    <header>
      <div class="icon-2"></div>
      <a href="7-my.html">
        <div class="arrow-back"></div>
      </a>
    </header>

    <div class="main">
      <div class="input-box">
        <div class="input-name">用户名</div>
        <input type="text" class="input-item item-1" placeholder="Randy" />
      </div>
      <div class="input-box">
        <div class="input-name">密码</div>
        <a href="../html/5-forget.html" class="input-forget">忘记密码?</a>
        <input type="text" class="input-item item-2" placeholder="·········" />
        <div class="eye"></div>
      </div>

      <div class="button-blue">立即登录</div>
    </div>
    <a href="3-register.html" class="register">立即注册</a>

    <script>
      $(function () {
        $(".button-blue").click(function () {
          console.log("Clicked");
          var username = $(".item-1").val();
          var password = $(".item-2").val();
          if (username == "") {
            alert("用户名不能为空");
            return;
          }
          if (password == "") {
            alert("密码不能为空");
            return;
          }
          if (username != "" && password != "") {
            var users = JSON.parse(localStorage.getItem("users"));
            if (users.length == 0) {
              alert("尚未注册!");
              return;
            } else {
              var isLogin = false;
              for (let i = 0; i < users.length; i++) {
                let item = users[i];
                if (item.username == username && item.password == password) {
                  alert("登录成功!");
                   isLogin = true;
                   location.href = "7-my.html?username=" + username;
                  break;
                }
              }
              if (!isLogin) {
                alert("用户名或密码错误!");
              };
            }
          }
        });
      });
    </script>
  </body>
</html>
